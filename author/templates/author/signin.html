{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-6">
        <h2>Author Sign In</h2>
        <form action="{% url 'author:signin' %}" method="post">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
             <button class="btn btn-info">Sign in</button>
        </form>
    </div>
{%  endblock %}
